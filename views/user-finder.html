<div ng-controller="UserFinderCtrl" class="container"> <h1>My User Finder</h1> <div class="row"> <div class="input-group custom-search-form"> <input type="text" class="form-control" ng-model="searchText"> <span class="input-group-btn"> <button class="btn btn-default" type="button"> <span class="glyphicon glyphicon-search"></span> </button> </span> </div><!-- /input-group --> </div> <table class="table table-condensed"> <tr> <th># <th>Uid <th>User <th>Mail <th>Created <th>Last Login <th>Detalles  <tr ng-repeat="user in users | orderObjectBy:'name' | filter:searchText "> <td>{{$index + 1}} <td>{{user.uid}} <td>{{user.name}} <td>{{user.mail}} <td>{{user.created * 1000| date:'shortDate'}} <td>{{user.login * 1000 | date:'shortDate'}} <td><a href="#/user/{{user.uid}}">Ver</a>  </table> </div>
